<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina do Dur'Toc:Ordens de Serviço - Star Wars RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="oficina/oficina.css">
    <link rel="icon" type="image/x-icon" href="img/r2d2.ico">
</head>

<body class="min-h-screen p-4 md:p-8">

    <header class="text-center mb-8 relative">
        <a href="index.html" class="absolute top-0 left-0 flex items-center gap-1 py-1 px-3 rounded-md font-orbitron text-orange-300 border border-orange-700 bg-gray-900/70 hover:bg-orange-900/60 transition-colors shadow-md text-xs font-bold" style="text-decoration:none;">
            <span class="text-lg">&#8592;</span> Voltar
        </a>
        <h1 class="text-3xl md:text-5xl font-orbitron text-orange-300 tracking-widest uppercase">Terminal da Oficina</h1>
        <p class="font-aurebesh text-lg text-orange-500">Terminal da Oficina</p>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="lg:col-span-1 glass-pane p-4 rounded-lg">
            <h2 class="font-orbitron text-xl text-orange-300 mb-4 border-b border-orange-700 pb-2"><i class="fa-solid fa-clipboard-list"></i>Registros de Serviço</h2>
            <div id="os-list" class="max-h-[25vh] overflow-y-auto pr-2 space-y-2">
            </div>
        </div>

        <div id="os-details-container" class="lg:col-span-2 glass-pane p-6 rounded-lg hidden">
            <div id="os-details" class="max-h-[35vh] overflow-y-auto pr-4">
            </div>
        </div>
        <div id="os-placeholder" class="lg:col-span-2 glass-pane p-6 rounded-lg flex items-center justify-center">
            <p class="text-orange-400 text-lg font-orbitron">Selecione uma Ordem de Serviço para ver os detalhes.</p>
        </div>

        <div class="lg:col-span-1 glass-pane-sigiloso p-4 rounded-lg">
            <h2 class="font-orbitron text-xl text-red-400 mb-4 border-b border-red-800 pb-2"><i class="fa-solid fa-user-secret"></i>Registros Sigilosos</h2>
            <div id="os-list-sigiloso" class="max-h-[25vh] overflow-y-auto pr-2 space-y-2">
            </div>
        </div>
        
        <div id="os-details-container-sigiloso" class="lg:col-span-2 glass-pane-sigiloso p-6 rounded-lg hidden">
            <div id="os-details-sigiloso" class="max-h-[35vh] overflow-y-auto pr-4">
            </div>
        </div>
        <div id="os-placeholder-sigiloso" class="lg:col-span-2 glass-pane-sigiloso p-6 rounded-lg flex items-center justify-center">
            <p class="text-red-400 text-lg font-orbitron">Selecione um Registro Sigiloso para análise.</p>
        </div>

    </main>

    <script src="oficina/oficina.js"></script>
</body>

</html>
