<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Log - Star Wars RPG</title>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="styles/releases.css">

    <link rel="icon" href="img/Death_Star.ico" type="image/x-icon">
</head>

<body>
    <main class="release-container">
        <h1 class="main-title">RELEASE LOG</h1>

        <div class="release-layout-wrapper">
            <div class="release-content-area">
                <div class="release-main-columns">
                    <div class="release-column" id="features-container">
                        <h2 class="column-title">NOVIDADES</h2>
                        <ul class="item-list" id="features-list">
                        </ul>
                    </div>
                    <div class="release-column" id="bug-fixes-container">
                        <h2 class="column-title">BUGS</h2>
                        <ul class="item-list" id="bug-fixes-list">
                        </ul>
                    </div>
                </div>
                <div class="release-row-bottom">
                    <div class="release-column" id="patch-notes-container">
                        <h2 class="column-title">PATCH NOTES</h2>
                    </div>
                </div>
            </div>
            <div class="release-sidebar-full">
                <div class="release-column" id="upcoming-features-container">
                    <h2 class="column-title">UPCOMING FEATURES</h2>
                    <ul class="item-list" id="upcoming-features-list">
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="releses/releases.js"></script>
</body>

</html>
