<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Cartografia Galáctica - Star Wars RPG</title>
    <link rel="stylesheet" href="styles/mapa_galatico.css">
    <link rel="icon" type="image/x-icon" href="img/Death_Star.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i> Voltar ao Início
            </a>
            <h1><i class="fa-solid fa-map-location-dot"></i> Terminal de Cartografia Galáctica</h1>
            <p class="font-aurebesh">Terminal de Cartografia Galáctica</p>
        </header>

        <main>
            <div class="filtros-container">
                <div class="filtro-grupo">
                    <label for="busca-planeta"><i class="fa-solid fa-globe"></i> Nome do Planeta</label>
                    <input type="text" id="busca-planeta" class="filtro-input" placeholder="Ex: Tatooine...">
                </div>
                <div class="filtro-grupo">
                    <label for="filtro-regiao"><i class="fa-solid fa-map"></i> Região</label>
                    <select id="filtro-regiao" class="filtro-input">
                        <option value="">Todas as Regiões</option>
                    </select>
                </div>
                <div class="filtro-grupo">
                    <label for="busca-setor"><i class="fa-solid fa-compass"></i> Setor</label>
                    <input type="text" id="busca-setor" class="filtro-input" placeholder="Ex: Arkanis...">
                </div>
            </div>

            <div id="mapa-galactico">
                </div>
            <p id="mensagem-nenhum-resultado" style="display: none;">Nenhum sistema estelar corresponde aos parâmetros de busca.</p>
        </main>
    </div>

    <script src="mapa/mapa_galatico.js"></script>
</body>

</html>
