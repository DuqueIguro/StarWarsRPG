<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Suporte - Star Wars RPG</title>
    <link rel="stylesheet" href="styles/manutencao.css">
    <link rel="icon" href="img/HNN.ico" type="image/x-icon">
</head>
<body>
    <a href="index.html" class="back-button">VOLTAR</a>

    <div class="terminal-container">
        <div id="terminal" class="terminal">
            <div class="terminal-header">
                <h2 class="normal-title">TERMINAL DE MANUTENÇÃO E SUPORTE</h2>
                <p class="aurebesh-title">TERMINAL DE MANUTENÇÃO E SUPORTE</p>
            </div>
            <div id="terminal-body" class="terminal-body">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">>&nbsp;</span>
                    <input type="text" id="commandInput" class="command-input" autofocus autocomplete="off">
                </div>
            </div>
        </div>
    </div>
    <script src="manutencao/manutencao.js"></script>
</body>
</html>
